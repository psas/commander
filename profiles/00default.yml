title: Default

sections:
  - title: Arm
    commands:
      - title: ARM
        type: signal
        importance: key
        danger: high
        interlock: True
        connection: FC-tcp
        payload: "#YOLO\r\n"
      - title: disarm
        type: signal
        importance: major
        danger: low
        interlock: False
        connection: FC-tcp
        payload: "#SAFE\r\n"
  - title: Versions
    commands:
      - title: Roll Control
        type: signal
        importance: key
        danger: low
        interlock: False
        connection: FC-tcp
        payload: "#VERS\r\n"
