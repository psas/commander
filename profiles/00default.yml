title: Default

sections:

  - title: Arm
    commands:

      - title: ARM
        type: TCP
        connection: FC
        importance: key
        danger: high
        interlock: True
        payload: "#YOLO\r\n"

      - title: disarm
        type: TCP
        connection: FC
        importance: major
        danger: low
        interlock: False
        payload: "#SAFE\r\n"

      - title: Rocket Ready
        type: TCP
        connection: RNH
        importance: major
        danger: high
        interlock: True
        payload: "#RRDY\r\n"

  - title: Versions
    commands:

      - title: RNH
        type: TCP
        importance: major
        connection: RNH
        danger: low
        interlock: False
        payload: "#VERS\r\n"

      - title: FC
        type: TCP
        importance: major
        connection: FC
        danger: low
        interlock: False
        payload: "#VERS\r\n"

      - title: IMU
        type: TCP
        importance: major
        connection: IMU
        danger: low
        interlock: False
        payload: "#VERS\r\n"

      - title: Roll
        type: TCP
        importance: major
        connection: ROLL
        danger: low
        interlock: False
        payload: "#VERS\r\n"
