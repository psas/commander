title: Default

sections:

  - title: Arm
    commands:

      - title: ARM
        type: TCP
        connection: FC
        importance: key
        danger: high
        interlock: True
        payload: "#YOLO\r\n"

      - title: disarm
        type: TCP
        connection: FC
        importance: major
        danger: low
        interlock: False
        payload: "#SAFE\r\n"


  - title: Versions
    commands:

      - title: Roll Control
        type: TCP
        importance: key
        connection: FC
        danger: low
        interlock: False
        payload: "#VERS\r\n"
