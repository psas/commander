title: RNH

sections:

  - title: Power
    commands:

      - title: divider

      - title: "ALL ON"
        type: TCP
        importance: key
        connection: RNH
        danger: low
        interlock: True
        payload: "#PORTOFF\r\n"

      - title: "ALL OFF"
        type: TCP
        importance: key
        connection: RNH
        danger: high
        interlock: False
        payload: "#PORTXFF\r\n"


      - title: divider

      - title: "[1] FC ON"
        type: TCP
        importance: minor
        connection: RNH
        danger: 'on'
        interlock: False
        payload: "#PORTO01\r\n"

      - title: "[1] FC off"
