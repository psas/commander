title: RNH

sections:

  - title: Power
    commands:

      - title: "Port 1 ON"
        type: TCP
        importance: major
        connection: RNH
        danger: high
        interlock: False
        payload: "#PORTO01\r\n"

      - title: "Port 1 off"
        type: TCP
        importance: major
        connection: RNH
        danger: low
        interlock: False
        payload: "#PORTF01\r\n"


  - title: Status
    commands:

      - title: "Get Status"
        type: TCP
        importance: major
        connection: RNH
        danger: high
        interlock: False
        payload: "#PORTS\r\n"
