title: RNH

sections:
  - title: Power
    commands:
      - title: "Port 1 ON"
        type: signal
        importance: major
        danger: high
        interlock: False
        connection: RNH-tcp
        payload: "#PORTO01\r\n"
  - title: Status
    commands:
      - title: Get Status
        type: signal
        importance: key
        danger: low
        interlock: False
        connection: RNH-tcp
        payload: "#PORTS\r\n"
